<div class="row justify-content-end align-items-center">
  <div class="col-auto">
    <label for="rangeSelection" class="col-form-label">Items por página:</label>
  </div>
  <div class="col-auto">
    <select class="form-select select-sm" 
      id="rangeSelection" 
      (change)="onRangeChanged($event)" 
      aria-label="Select page">
      @for (range of ranges; track $index) {
      <option [value]="range">{{ range}}</option>
      }
    </select>
  </div>
  <div class="col-auto">
    1 – 10 of 100
  </div>
  <button class="btn btn-light btn-sm col-auto mx-1">
    <i class="bi bi-chevron-left"></i>
  </button>
  <button class="btn btn-light btn-sm col-auto me-3">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
