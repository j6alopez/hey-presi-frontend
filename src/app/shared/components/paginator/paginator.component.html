<div class="row justify-content-end align-items-center">
  <div class="col-auto">
    <span> 
      Items por p√°gina: 
    </span>
  </div>
  <div class="col-auto">
    <select class="form-select select-sm" 
      id="rangeSelection" 
      (change)="onPageSizeChange($event)" 
      aria-label="Select page">
      @for (range of pageSizeRanges; track $index) {
      <option [value]="range">{{ range}}</option>
      }
    </select>
  </div>
  <div class="col-auto">
    <small>{{indicator}}</small>
  </div>
  <button class="btn btn-light btn-sm col-auto mx-1"
    [disabled]="currentPage === 1"
  >
    <i class="bi bi-chevron-left"></i>
  </button>
  <button class="btn btn-light btn-sm col-auto me-3"
    [disabled]="currentPage === totalPages"
  >
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
