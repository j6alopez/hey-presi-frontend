<div class="card border-0 rounded-5 shadow-lg my-5">
  <div class="card-body p-0 align-items">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-6 p-5 mx-lg-auto">
        <h3 class="text-center mb-5">¿Quién eres?</h3>
        <h5 class="text-center mb-2">Escoge tu tipo de vecino</h5>

        <div class="progress mb-3" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100" style="height: 1px">
          <div class="progress-bar" style="width: 33%"></div>
        </div>

        <p class="text my-3 ">El presidente primero da de alta a la comunidad de vecinos.
          Se recomienda haberlo aprobado por junta de vecinos.
        </p>

        <!-- President -->
        <button type="button" class="btn btn-primary text-center my-3 w-100"
          [routerLink]="['/neighbors', 'registration', 'president']">
          Presidente
        </button>

        <!-- Neighbor -->
        <button type="button" class="btn btn-primary text-center my-3 w-100"
          [routerLink]="['/neighbors', 'registration', 'neighbor']">
          Vecino
        </button>
        <div class="d-flex flex-column d-lg-block flex-lg-row text-center">
          <a class="small text-secondary mx-3">¿Ya tienes cuenta?</a>
          <a class="small text-primary" [routerLink]="['/auth', 'login']">
            Inicia sesión</a>
        </div>

      </div>
    </div>
  </div>
</div>
