<div class="card border-0 rounded-5 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-md-6 d-none d-md-block">
        <img
          id="login-image"
          src="https://source.unsplash.com/K4mSJ7kc0As/600x800"
          alt="login-image"
          class="rounded-start-5"
        />
      </div>
      <div class="col-md-6 p-5">
        <h3 class="text-center my-3">Inicio de Sesión</h3>
        <!-- Login -->
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onLogin()"
          autocomplete="off"
          class="d-flex flex-column"
        >
          <!-- Email -->
          <div class="form-floating">
            <input
              type="email"
              formControlName="email"
              class="form-control my-3"
              id="email"
            />
            <label for="email">Email</label>
            @if ( isNotValidField('email') ) {
            <div class="text-center text-sm-start">
              <small class="text-danger mt-1"> El email no es válido </small>
            </div>
            }
          </div>

          <!-- Password -->
          <div class="form-floating">
            <input
              type="password"
              formControlName="password"
              class="form-control my-3"
              id="password"
            />
            <label for="password">Contraseña</label>

            @if ( isNotValidField('password') ) {
            <div class="text-center text-sm-start">
              <small class="text-danger mt-1">
                Al menos 8 caracteres, con números y letras mayúsculas
              </small>
            </div>
            }
          </div>

          <a class="small text-primary my-3"> ¿Necesitas ayuda? </a>
          <button
            type="submit"
            class="btn btn-primary text-center my-3"
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </button>

          <a class="small text-secondary my-3">¿Eres nuevo en HeyPresi?</a>

          <button
            type="button"
            class="btn btn-light text-center my-3"
            [routerLink]="['/neighbors', 'registration']"
          >
            Darse de alta
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
