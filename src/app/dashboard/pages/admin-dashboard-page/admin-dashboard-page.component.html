<div class="card shadow my-5">
  <div class="card-header d-flex flex-wrap align-items">
    <h5 class="me-auto my-auto font-weight-bold">Comunidades</h5>
    <button class="btn btn-primary ms-auto my-auto" type="button" [routerLink]="['/communities', 'creation']"
      id="creation-button">
      <span class="bi bi-building-add me-1"></span>
      Crear
    </button>
  </div>
  @defer (when recordsLoaded) {
    <div class="card-body">
      <communities-table [communities]="communities"></communities-table>
      <shared-paginator></shared-paginator>
    </div>
  } @placeholder {
    <shared-spinner />
  }
</div>
