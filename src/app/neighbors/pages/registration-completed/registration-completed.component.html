<!-- Outer Row -->
<div class="row justify-content-center">
  <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card border-0 rounded-5 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block">
            <img
              id="successful-image"
              src="https://source.unsplash.com/oWTW-jNGl9I/600x800"
              alt="successful-image"
              class="rounded-start-5"
            />
          </div>
          <div class="col-lg-6 p-5">
            <h3 class="text-center my-5">Vecino creado correctamente</h3>
            <h5 class="text-center my-2">¡Bienvenido a la comunidad!</h5>
            <div
              class="progress mb-3 d-lg-none"
              role="progressbar"
              aria-label="Example 1px high"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 4px"
            >
              <div class="progress-bar bg-dark" style="width: 100%"></div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary text-center my-3">
                Compartir
              </button>
            </div>

            <div>
              <p>
                Puedes compartir el código de la comunidad con otros vecinos
              </p>

              <p>
                También hemos el código de comunidad a tu correo electrónico.
              </p>

              <p>
                Si no lo has recibido espera unos minutos y verifica la bandeja
                de spam.
              </p>
            </div>

            <div class="text-center">
              <a class="small text-primary my-3" [routerLink]="['/login']"
                >Iniciar sesión</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
